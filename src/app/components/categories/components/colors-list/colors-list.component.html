<div class="w-full flex flex-col gap-4 mb-4">
  <mat-divider class="opacity-50" />

  <div class="flex flex-wrap justify-center items-center px-4 gap-4">
    @for (category of categories(); track category.id) {
      <span
        class="select-none opacity-80 hover:opacity-100 hover:cursor-pointer flex justify-center items-center {{
          categoryBgColors[category.color]
        }} px-2 py-2 rounded-2xl w-[80px] text-center text-white font-semibold">
        {{ category.name }}
      </span>
    }
  </div>
</div>
